<header>
  <app-header></app-header>
</header>

<!--Main layout-->
<main class="mt-5 pt-4">
  <form (submit)="onSubmit()" [formGroup]="atividadeAddForm">
    <div class="container">
      <!-- Heading -->
      <h2 class="my-5 text-right atividade-text">Adicionar Atividade</h2>
      <!--Grid row-->
      <div class="row">
        <!--Grid column-->
        <div class="col-md-8 mb-4">
          <!--Card-->
          <div class="card p-4">
            <!--Grid row-->
            <div class="form-outline">
              <input type="text" id="typeText" class="form-control" />
              <label class="form-label" for="typeText">Título</label>
            </div>
            <div class="form-outline">
              <input type="text" id="typeText" class="form-control" />
              <label class="form-label" for="typeText">Descrição</label>
            </div>
            <div class="form-outline">
              <input type="text" id="typeText" class="form-control" />
              <label class="form-label" for="typeText">Curso</label>
            </div>
            <div class="form-outline">
              <input type="text" id="typeText" class="form-control" />
              <label class="form-label" for="typeText">Matéria</label>
            </div>
            <!--Username-->
            <div class="form-outline">
              <input
                type="date"
                class="form-control"
                placeholder="data lançamento"
                aria-label="data lançamento"
                aria-describedby="basic-addon1"
              />
              <label class="form-label" for="typeDate"
                >Data de lançamento</label
              >
            </div>
            <!--email-->
            <!--address-->
            <div class="form-outline">
              <input
                type="date"
                class="form-control"
                placeholder="data limite"
                aria-label="data limite"
                aria-describedby="basic-addon1"
              />
              <label class="form-label" for="typeText">Data de Entrega</label>
            </div>
            <div class="form-outline">
              <input
                type="number"
                class="form-control"
                aria-label="Pontos"
                aria-describedby="basic-addon1"
              />
              <label class="form-label" for="typeText">Pontos</label>
            </div>
            <!--Grid row-->
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <!-- Heading -->
          <!-- Cart -->
          <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between">
              <span class="text-muted resumo-text">Resumo</span>
              <span class="badge rounded-pill badge-primary">3</span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <div>
                <h6 class="my-0">Título</h6>
                <small class="text-muted">Brief description</small>
              </div>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <div>
                <h6 class="my-0">Descrição</h6>
                <small class="text-muted">Brief description</small>
              </div>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <div>
                <h6 class="my-0">Curso</h6>
                <small class="text-muted">Brief description</small>
              </div>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <div>
                <h6 class="my-0">Matéria</h6>
                <small class="text-muted">Brief description</small>
              </div>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <div>
                <h6 class="my-0">Data de Criação</h6>
                <small class="text-muted">Brief description</small>
              </div>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <div>
                <h6 class="my-0">Data de Entrega</h6>
                <small class="text-muted">Brief description</small>
              </div>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <div>
                <h6 class="my-0">Pontos</h6>
                <small class="text-muted">Brief description</small>
              </div>
            </li>
            <li
              class="list-group-item d-flex justify-content-center text-center"
            >
              <button
                type="submit"
                class="btn btn-block btn-confirmar"
                style="
                  background-color: #ff8a34;
                  text-align: center;
                  align-items: center;
                "
              >
                CONFIRMAR
              </button>
            </li>
          </ul>
          <!-- Cart -->
        </div>
        <!--Grid column-->
      </div>
      <!--Grid row-->
    </div>
  </form>
</main>
<!--Main layout-->
